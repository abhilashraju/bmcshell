<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="welcome-message">
        <h1 id="welcome-text">Welcome To BMC</h1>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content" id="popup-content"></div>
    </div>

    <input type="checkbox" id="google-authenticator" name="mfa-option" value="GoogleAuthenticator">
    Google Authenticator

    <button id="submit-button">Submit</button>
    </div>
    <div class="mfa-bypass">
        <h3>Select MFA Bypass Options:</h3>
        <ul>
            <li>
                <label>
                    <input type="checkbox" id="bypass-google-authenticator" name="bypass-option"
                        value="GoogleAuthenticator">
                    Google Authenticator
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="bypass-microsoft-authenticator" name="bypass-option"
                        value="MicrosoftAuthenticator">
                    Microsoft Authenticator
                </label>
            </li>

        </ul>
        <button id="submit-bypass-button">Submit Bypass Options</button>
    </div>
    <div id="error-message" style="display: none;"></div>
    <script src="home.js"></script>
    <script src="showpopup.js"></script>
    <script src="createsecretkey.js"></script>
</body>

</html>
